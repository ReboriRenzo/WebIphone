<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="/Recursos/CSS/Forms.css">
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img src="Recursos/Imagenes/logo.png" alt="iStore Logo" class="logo-imagen"></a>
        </div>
        <ul class="nav-links">
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="https://linktr.ee/iStore__cba">Catálogo</a></li>
            <li><a href="https://linktr.ee/iStore__cba">Contacto</a></li>
            <li><a href="/presentacion.html">Nosotros</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <main>
        <section class="form-container">
            <h1>Formulario de Registro</h1>
            <form action="#" method="POST" class="registro-form">
                <div class="form-group">
                    <label for="nombre">Nombre y Apellido:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre y apellido">
                </div>

                <div class="form-group">
                    <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Número de Contacto:</label>
                    <input type="tel" id="telefono" name="telefono" required placeholder="Ej. 3511234567">
                </div>

                <div class="form-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required placeholder="Ej. usuario@dominio.com">
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-btn">Registrarse</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="footer">
        <div class="footer-info">
            <p>&copy; 2024 iStore - Todos los derechos reservados.</p>
            <p>Visítanos en nuestra tienda en Córdoba, Argentina, o contacta con nosotros para más detalles.</p>
        </div>
        <ul class="footer-links">
            <li><a href="#">Política de Privacidad</a></li>
            <li><a href="#">Términos y Condiciones</a></li>
            <li><a href="/forms.html">Registrarte</a></li>
        </ul>
    </footer>

    <a href="https://wa.me/3517466506" class="whatsapp-float" target="_blank">
        <img src="Recursos/Imagenes/whatsapp-icon.png" alt="WhatsApp">
    </a>


</body>
</html>
